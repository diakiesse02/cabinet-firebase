<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue à EIVOZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffcccb, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      color: #d6336c;
      font-size: 28px;
      margin-bottom: 10px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #d6336c;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #d6336c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://images.unsplash.com/photo-1606756794562-b0c4f92374ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Hamburger">
    <h1>Bienvenue à la pâtisserie EIVOZ INCH ALLAH</h1>
    <input type="password" id="password" placeholder="Entrez le mot de passe" />
    <br><br>
    <button onclick="verifierMotDePasse()">Entrer</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function verifierMotDePasse() {
      const mdp = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (mdp === "admin123") {
        msg.textContent = "Accès autorisé. Redirection...";
        msg.className = "message";
        setTimeout(() => {
          window.location.href = "accueil.html"; // ← Redirection mise à jour ici
        }, 1500);
      } else {
        msg.textContent = "Mot de passe incorrect.";
        msg.className = "message error";
      }
    }
  </script>
</body>
</html>
